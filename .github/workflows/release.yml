name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x64:
    name: Build (linux-x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Archive
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          tar -czvf bivvy-linux-x64.tar.gz bivvy
          mv bivvy-linux-x64.tar.gz ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: bivvy-linux-x64
          path: bivvy-linux-x64.tar.gz

  build-linux-arm64:
    name: Build (linux-arm64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Archive
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar -czvf bivvy-linux-arm64.tar.gz bivvy
          mv bivvy-linux-arm64.tar.gz ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: bivvy-linux-arm64
          path: bivvy-linux-arm64.tar.gz

  build-macos:
    name: Build (macos)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Build both architectures
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin

      - name: Archive x64
        run: |
          cd target/x86_64-apple-darwin/release
          tar -czvf bivvy-darwin-x64.tar.gz bivvy
          mv bivvy-darwin-x64.tar.gz ../../../

      - name: Archive arm64
        run: |
          cd target/aarch64-apple-darwin/release
          tar -czvf bivvy-darwin-arm64.tar.gz bivvy
          mv bivvy-darwin-arm64.tar.gz ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: bivvy-darwin
          path: |
            bivvy-darwin-x64.tar.gz
            bivvy-darwin-arm64.tar.gz

  build-windows-x64:
    name: Build (windows-x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Archive
        shell: bash
        run: |
          cd target/x86_64-pc-windows-msvc/release
          7z a bivvy-windows-x64.zip bivvy.exe
          mv bivvy-windows-x64.zip ../../../

      - uses: actions/upload-artifact@v4
        with:
          name: bivvy-windows-x64
          path: bivvy-windows-x64.zip

  release:
    name: Create Release
    needs:
      - build-linux-x64
      - build-linux-arm64
      - build-macos
      - build-windows-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.tar.gz
            **/*.zip
          generate_release_notes: true

  publish-crate:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: cd dist/npm && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gem:
    name: Publish to RubyGems
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          cd dist/gem
          gem build bivvy.gemspec
          gem push bivvy-*.gem
          rm -f ~/.gem/credentials

  publish-pip:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install build twine
          cd dist/pip
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update formula SHA256 hashes
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: ./scripts/update-homebrew-sha.sh "$TAG_NAME"
      - name: Push updated formula to tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/bivvy-dev/homebrew-bivvy.git" /tmp/tap
          cp dist/homebrew/bivvy.rb /tmp/tap/Formula/bivvy.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bivvy.rb
          git commit -m "Update bivvy to $TAG_NAME" || exit 0
          git push
