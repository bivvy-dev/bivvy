name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g., 1.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Artifacts
    uses: ./.github/workflows/build.yml

  create-release:
    name: Create GitHub Release
    needs: build
    uses: ./.github/workflows/create-release.yml
    permissions:
      contents: write
    with:
      tag: ${{ github.ref_name || inputs.tag }}

  publish-packages:
    name: Publish Packages
    needs: create-release
    uses: ./.github/workflows/publish-packages.yml
    secrets: inherit
    with:
      tag: ${{ github.ref_name || inputs.tag }}
