name: Publish Packages

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag name for the release'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release'
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: cd dist/npm && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gem:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          cd dist/gem
          gem build bivvy.gemspec
          gem push bivvy-*.gem
          rm -f ~/.gem/credentials

  publish-pip:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install build twine
          cd dist/pip
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - name: Update formula SHA256 hashes
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ inputs.tag }}
        run: ./scripts/update-homebrew-sha.sh "$TAG_NAME"
      - name: Push updated formula to tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG_NAME: ${{ inputs.tag }}
        run: |
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/bivvy-dev/homebrew-bivvy.git" /tmp/tap
          cp dist/homebrew/bivvy.rb /tmp/tap/Formula/bivvy.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bivvy.rb
          git commit -m "Update bivvy to $TAG_NAME" || exit 0
          git push
